meta:
  name: dark-brand.yml
  link: https://github.com/ozanozbeker/ozanozbeker.github.io/dark-brand.yml

color:
  palette:
    gold: "#C0AC78"
    gold-dark: "#A1894B"
    white: "#FFFFFF"
    light-gray: "#C8C8C8"
    gray: "#D4D4D4"
    dark-gray: "#686868"
    black: "#0C0C0C"
    green: "#16302B"
    blue: "#124352"
    pink: "#804A5B"
    purple: "#492435"
  primary: gold
  secondary: white
  background: black
  foreground: light-gray
  success: green
  info: blue
  warning: pink
  danger: purple
  light: white
  dark: black

typography:
  fonts:
    - family: JetBrains Mono
      source: google
      weight: [200, 300, 400, 500, 600]
  headings:
    family: JetBrains Mono
    color: white
  base:
    family: JetBrains Mono
    weight: 200
  monospace: JetBrains Mono
  monospace-inline:
    color: light-gray
    background-color: black
  monospace-block:
    background-color: black
  link:
    color: primary
    decoration: none

defaults:
  bootstrap:
    defaults:
      enable-rounded: true
    rules: |
      h1.title {
        color: $brand-gold;
        font-weight: lighter;
      }

      strong {
        color: $brand-white;
      }
